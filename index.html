<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java 程式題庫測驗系統</title>
    <link rel="icon" type="image/jpeg" href="下載 (3).jpg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/material-darker.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/clike/clike.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <div class="header-actions">
                    <div class="question-selector-group">
                        <div class="selector-item">
                            <label for="category-select-specific">類別：</label>
                            <select id="category-select-specific" class="select-dropdown select-small">
                                <option value="">請選擇</option>
                                <option value="1">第一類</option>
                                <option value="2">第二類</option>
                                <option value="3">第三類</option>
                                <option value="4">第四類</option>
                                <option value="5">第五類</option>
                            </select>
                        </div>
                        <div class="selector-item">
                            <label for="question-select">題號：</label>
                            <select id="question-select" class="select-dropdown select-small" disabled>
                                <option value="">請先選擇類別</option>
                            </select>
                        </div>
                        <button id="load-question-btn" class="btn btn-secondary" disabled>
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="9 11 12 14 22 4"></polyline>
                                <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
                            </svg>
                            載入題目
                        </button>
                    </div>
                    <div class="question-selector-group">
                        <div class="selector-item">
                            <label for="category-select">隨機範圍：</label>
                            <select id="category-select" class="select-dropdown select-small">
                                <option value="all">所有類別</option>
                                <option value="1">第一類</option>
                                <option value="2">第二類</option>
                                <option value="3">第三類</option>
                                <option value="4">第四類</option>
                                <option value="5">第五類</option>
                            </select>
                        </div>
                        <div class="selector-item">
                            <label for="question-count-select">抽題數量：</label>
                            <select id="question-count-select" class="select-dropdown select-small">
                                <option value="1">抽1題</option>
                                <option value="each">每類各抽1題</option>
                                <option value="2">抽2題</option>
                                <option value="3">抽3題</option>
                                <option value="5">抽5題</option>
                                <option value="10">抽10題</option>
                            </select>
                        </div>
                        <button id="random-btn" class="btn btn-secondary">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="7" height="7"></rect>
                                <rect x="14" y="3" width="7" height="7"></rect>
                                <rect x="14" y="14" width="7" height="7"></rect>
                                <rect x="3" y="14" width="7" height="7"></rect>
                            </svg>
                            隨機抽題
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <main class="main-content">
            <section class="editor-card answer-section">
                <div class="card-header">
                    <div class="card-title">
                        <span id="current-question">載入中...</span>
                    </div>
                    <div class="header-right">
                        <div class="font-size-controls">
                            <button id="font-decrease" class="btn-icon" title="縮小字體">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <line x1="8" y1="12" x2="16" y2="12"></line>
                                </svg>
                            </button>
                            <span id="font-size-display">13</span>
                            <button id="font-increase" class="btn-icon" title="放大字體">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <line x1="12" y1="8" x2="12" y2="16"></line>
                                    <line x1="8" y1="12" x2="16" y2="12"></line>
                                </svg>
                            </button>
                        </div>
                        <div class="timer" id="timer">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"></circle>
                                <polyline points="12 6 12 12 16 14"></polyline>
                            </svg>
                            <span id="timer-display">00:00</span>
                        </div>
                    </div>
                </div>
                <div class="editor-wrapper">
                    <div id="answer-editor"></div>
                </div>
            </section>
        </main>

        <div class="control-bar">
            <button id="submit-btn" class="btn btn-success btn-large">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
                送出答案
            </button>
            <button id="reset-btn" class="btn btn-secondary">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="23 4 23 10 17 10"></polyline>
                    <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
                </svg>
                重置
            </button>
        </div>

        <div id="result-section" class="result-section hidden">
            <div class="result-card">
                <h2 class="result-title">比對結果</h2>
                <div id="result-content"></div>
            </div>
        </div>
    </div>

    <script src="questions.js"></script>
    <script src="app.js"></script>
</body>
</html>
